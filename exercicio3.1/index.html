<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de carros</title>
    <script src="funções.js"></script>
</head>
<body>
    
    <form action="form">
        Marca<input type="text" name="marca" id="marca">
        Modelo<input type="text" name="modelo" id="modelo">
        Ano<input type="text" name="ano" id="ano">
        Valor<input type="text" name="valor" id="valor">
        Cor<input type="text" name="cor" id="cor">
        Automático: True<input type="radio" name="automático" id="true">
        False<input type="radio" name="automático" id="false">
        <p>
            <button type="submit">Enviar</button>
        </p>
    </form>

</body>
</html>
